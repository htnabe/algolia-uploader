name: Secure Publish to npm

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OIDC
  contents: read

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run audit (warn on high)
        run: npm audit --audit-level=high || true

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install for publish
        run: npm ci

      - name: Verify tag matches package.json
        run: |
          # extract tag name and normalize by removing a leading 'v' if present
          TAG_NAME=${GITHUB_REF#refs/tags/}
          TAG_VERSION=${TAG_NAME#v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "tag=${TAG_NAME} normalized=${TAG_VERSION} package=${PKG_VERSION}"
          if [ "${TAG_VERSION}" != "${PKG_VERSION}" ]; then
            echo "Tag (${TAG_NAME}) normalized to (${TAG_VERSION}) does not match package.json version (${PKG_VERSION})"; exit 1
          fi

      - name: Pack (sanity)
        run: npm pack

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
        run: |
          npm publish --provenance --access public
